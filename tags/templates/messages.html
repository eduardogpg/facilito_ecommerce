{% if messages %}
  <ul class="messages">
      {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %} alert-success {% else %} alert-danger {% endif %}" role="alert">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          {{ message }}
        </div>
      {% endfor %}
  </ul>
{% endif %}

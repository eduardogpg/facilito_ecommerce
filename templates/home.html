{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Productos</h1>
  <ul>
    {% for product in products %}
      <li>
        {{ product.name }} -
        {% if product.available %}
          Disponible
        {% else %}
          No disponible por el momento
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  </div>
{% endblock %}

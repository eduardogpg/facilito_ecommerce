{% extends 'base.html' %}

{% block content %}
<h1>Registro</h1>

<form method="POST">
  {% csrf_token %}

  <div class="form-group">
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>

  <div class="form-group">
    {{ form.email.label_tag }}
    {{ form.email }}
  </div>

  <div class="form-group">
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>

  <button type="submit" class="btn btn-primary">Crear cuenta</button>
</form>
{% endblock %}

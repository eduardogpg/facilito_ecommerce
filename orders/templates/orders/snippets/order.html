{% load product_extras %}

<div class="card mb-2">
  <div class="card-header">
    <div class="row">
      <div class="col-4">
        <div class="text-uppercase">
          pedido realizado
        </div>
        <div class="">
          {{ order.created_at }}
        </div>
      </div>

      <div class="col-4">
        <div class="text-uppercase">
          Total
        </div>
        <div class="">
          {{ order.total | price_format }}
        </div>
      </div>

      <div class="col-4">
        <div class="text-uppercase">
          Env√≠ado a
        </div>
        <div class="">
          {{ order.shipping_address }}
        </div>
      </div>
    </div>

  </div>
  <div class="card-body">
    {% for product in order.cart.products.all %}
      <div class="row">
        <div class="col-3">
          {% if product.image %}
            <img src="{{ product.image.url }}" width=60 height=60 alt="">
          {% endif %}
        </div>
        <div class="col">
          <div class="">{{ product.title }}</div>
          <div class="text-danger">{{ product.price | price_format }}</div>
        </div>
      </div>
    {% endfor %}

  </div>
</div>

{% extends 'base.html' %}
{% block content %}
  <h1>{{ object.title }}</h1>
  <p> {{ object.description }}</p>
  {% if object.image %}
    <img src="{{ object.image.url }}" class="img-fluid" alt="">
  {% endif %}
  <br>

<form action="{% url 'carts:add' %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="product_id" value="{{ object.id }}">
  <button type="submit" class="btn btn-warning">Agregar al carrito</button>
</form>

{% endblock %}
